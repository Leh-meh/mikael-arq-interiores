<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mikael Goes | Abertura</title>
  <link rel="icon" href="img/favicon_io/favicon.ico" type="image/x-icon" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: #997453; /* COR DE FUNDO FIXA */
      font-family: 'Arial', sans-serif;
    }

    #intro {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #logo {
      width: 200px;
      opacity: 0;
      animation: fadeIn 2s ease forwards, moveLogo 2s ease 2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes moveLogo {
      to {
        width: 70px;
        position: fixed;
        top: 20px;
        left: 20px;
        transform: none;
      }
    }
  </style>
</head>
<body>

  <div id="intro">
    <img id="logo" src="img/logoc.png" alt="Logo de Mikael Goes">
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "inicial.html";
    }, 4000); // redireciona depois da animação
  </script>

</body>
</html>
